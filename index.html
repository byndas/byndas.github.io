	<body class="flex-wrapper">
		<header>
				<nav>
					<ul>
						<li>
							<a
								id="home-btn"

						</li>
						<li>
							<a
								id="about-btn"
								href="#about"
							>

								<i class="fas fa-info-circle"></i>
							</a>
						</li>
						<li>
							<a
								id="projects-btn"
								href="#projects"
							>
								<h3>projects</h3>
								<i class="fas fa-code"></i>
							</a>
						</li>
						<li>
							<a
								id="contact-btn"
								href="#contact"
							>

								<i class="fas fa-envelope"></i>
							</a>
						</li>
					</ul>

			<section

			>
				<header>
					<h1>Marc Byndas</h1>

					<ul>
						<li class="arrow-up">
							<a
								href="https://www.facebook.com/marc.byndas"
								target="_blank"
								><i
									class="fab fa-facebook padding-top"
								></i
							></a>
						</li>
						<li class="arrow-down">
							<a
								href="https://github.com/byndas"
								target="_blank"
								><i
									class="fab fa-github padding-bottom"
								></i
							></a>
						</li>
						<li class="arrow-up">
							<a
								href="#"
								target="_blank"
								><i class="fas fa-code padding-top"></i
							></a>
						</li>
						<li class="arrow-down">
							<a
								href="#"
								target="_blank"
								><i
									class="fab fa-google-plus padding-bottom"
								></i
							></a>
						</li>
						<li class="arrow-up">
							<a
								href="#"
								target="_blank"
								><i class="fas fa-yin-yang padding-top"></i
							></a>
						</li>
					</ul>
				</header>
			</section>
			<section
				id="about"
			>
				<h3>Let's create amazing things together</h3>
				<p id="about-paragraph">Full-Stack LaunchCode student</p>
				<!-- <article> -->
				<!-- </article> -->
				<h3>Skills</h3>
				<div id="about-logos">
					<article class="funParagraph">
						<img
							class="logo"
							src="images/html5Logo.png"
							alt="HTML5 logo"
						/>
						<img
							class="logo"
							src="images/css3Logo.png"
							alt="CSS3 logo"
						/>
						<img
							class="logo"
							src="images/jsLogo.png"
							alt="javaScript logo"
						/>
					</article>
					<article>
						<img
							class="logo"
							src="images/jQueryLogo.png"
							alt="jQuery logo"
						/>
						<img
							class="logo"
							src="images/githubLogo.png"
							alt="gitHub logo"
						/>
						<img
							class="logo"
							src="images/javaLogo.png"
							alt="java logo"
						/>
					</article>
					<article>
						<img
							class="logo"
							src="images/reactLogo.png"
							alt="react.js logo"
						/>
						<img
							class="logo"
							src="images/sqlLogo.png"
							alt="SQL logo"
						/>
						<img
							class="logo"
							src="images/reduxLogo.png"
							alt="redux.js logo"
						/>
					</article>
				</div>
			</section>
			<section
				id="projects"
			>
				<h3>projects</h3>
				<div id="tabs">
					<div>
						<div
							id="btn-tab1"
							class="tabs-link"
						></div>
						<div
							id="btn-tab2"
							class="tabs-link"
						></div>
					</div>
					<div
						class="tabs-item"
						id="gif1"
					>
						<div class="box">
							<div
								class="box-image"
								style="
									background: url('https://cdn.dribbble.com/users/1068166/screenshots/3884374/prototype.gif')
										center center no-repeat;
									background-size: 100%;
								"
							></div>
						</div>
					</div>
					<div
						class="tabs-item hidden"
						id="gif2"
					>
						<div class="box">
							<div
								class="box-image"
								style="
									background: url('https://cdn.dribbble.com/users/321434/screenshots/3883536/dribbble.gif')
										center center no-repeat;
									background-size: 100%;
								"
							></div>
						</div>
					</div>
				</div>
			</section>
			<section
				id="contact"
			>
				<h1>Have a question?</h1>
				<h3>Get in touch</h3>
				<form>
					<div class="form-group">
						<label
							for="email"
							class="control-label"
						>Email</label>
						<input
							type="email"
							value=""
							placeholder=""
							id="email"
							class="form-control"
						/>
					</div>
					<div class="form-group">
						<label
							for="subject"
							class="control-label"
							>Subject</label
						>
						<input
							type="text"
							value=""
							placeholder=""
							id="subject"
							class="form-control"
						/>
					</div>
					<div class="form-group">
						<label
							for="description"
							class="control-label"
							>Description</label
						>
						<textarea
							placeholder=""
							id="description"
							class="form-control"
						></textarea>
					</div>
					<button
						type="reset"
					>
						Clear
					</button>
					<button
						type="button"
					>
						Send
					</button>
				</form>
			</section>
